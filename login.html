<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">
    <link href="./stylesheet.css" rel="stylesheet">
    <title>MyEyeFriend</title>
</head>
<body id="body">
  <div class="login-wrapper">
    <img src="./images/login.jpg" class="login_img">
    <div id="login-card" class="card">
        <div class="card-body">
          <h2 class="text-center">Log In</h2>
          <p class="text-center">Please enter your detail to Login</p>
          <br>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <!-- <div class="forget-pass">
              <p>Forget password? <a href="#">Reset your password.</a></p>
            </div> -->
            <!-- <a href="./index.html" type="submit" id="button" class="btn btn-primary deep-purple btn-block ">Submit</a> -->
            <input type="submit" id="button" class="btn btn-primary deep-purple btn-block" value="Login">
            <br>
            <br>
            <div id="btn" class="text-center">
              <button type="button" class="btn btn-primary btn-circle btn-sm"><i class="fa fa-facebook"></i></button>
              <button type="button" class="btn btn-danger btn-circle btn-sm"><i class="fa fa-google"></i></button>
              <button type="button" class="btn btn-info btn-circle btn-sm"><i class="fa fa-twitter"></i></button>
            </div>
          </form>
        </div>
      <div>
    </div>
    <script>
      // add event listener to form submit
        document.querySelector('form').addEventListener('submit', (event) => {
        event.preventDefault(); // prevent form from submitting
        const username = document.querySelector('#username').value;
        const password = document.querySelector('#password').value;

        // check if username and password are correct
        if (username === 'Shrawani' && password === 'Shrawani') {
          alert('Login successful!');
          window.location.href = "./index.html";
        } else {
          alert('Incorrect username or password.');
        }
      });
    </script>
    <script>
      let tags = document.querySelectorAll('h2,p,div,input,a')
      let msg = new SpeechSynthesisUtterance();
      tags.forEach( (tag) => {
            tag.addEventListener( "keyup" , (e) =>{
            msg.text = $(e.target).val();
            speechSynthesis.speak(msg);
            console.log($(e.target).val())
          });
        });
    </script>
</body>
</html>
